<!DOCTYPE html>
<html>
<head>
    <title>バーコード読み取り</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/external_link_window.css' %}">
    <!-- FontAwesome読み込み -->
    <!-- Google Fonts (Noto Sans JP) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{% static './css/external_link_window.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #isbn-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        #isbn-popup input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        #isbn-popup button {
            margin: 5px;
            padding: 5px 10px;
        }
        #barcode-scanner {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #barcode-scanner video {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1><a href="{% url 'home' %}">滋賀県立図書館 非公式アプリ</a></h1>
    <h2>バーコード読み取る</h2>
    <p>バーコードを読み取るか、ISBN(本の番号)を入力してください。</p>
    <p>バーコードは本の裏の上のバーコードを読み取ってください</p>
    <input type="text" id="isbn-input" placeholder="ISBNを入力 (例: 9784315523539)">
    <button onclick="submitManualIsbn()">手動で送信</button>
    <br>
    <button onclick="readBarcode()">バーコード読み取り</button>
    <div id="barcode-scanner"></div>

    <div id="isbn-popup">
        <h3>ISBN確認</h3>
        <p>読み取ったISBN: <span id="scanned-isbn"></span></p>
        <input type="text" id="isbn-edit" placeholder="修正する場合は入力">
        <button onclick="confirmIsbn()">OK</button>
        <button onclick="closePopup()">キャンセル</button>
    </div>


    <div id="isbn-popup">
        <h3>ISBN確認</h3>
        <p>読み取ったISBN: <span id="scanned-isbn"></span></p>
        <input type="text" id="isbn-edit" placeholder="修正する場合は入力">
        <button onclick="confirmIsbn()">OK</button>
        <button onclick="closePopup()">キャンセル</button>
    </div>

    <script>
    function readBarcode() {
        // QuaggaJSでバーコード読み取り
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#barcode-scanner'),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment" // 背面カメラを使用
                }
            },
            decoder: {
                readers: ["ean_reader"] // EAN-13（ISBN用）を対象
            }
        }, function(err) {
            if (err) {
                console.error('Quagga初期化エラー:', err);
                alert('カメラの初期化に失敗しました。手動でISBNを入力してください。');
                return;
            }
            console.log('Quagga初期化成功');
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            const barcode = result.codeResult.code;
            console.log('バーコード検出:', barcode);
        // 下は仮のバーコード読み取り（実際はQuaggaJSなどのライブラリを使用）
        /*下のテストは完璧
        const barcode = prompt("バーコード読み取りの代わりにISBNを入力してください（例: 9784315523539）");
        */
        if (barcode) {
            Quagga.stop(); // スキャン停止
            document.querySelector('#barcode-scanner').innerHTML = '';
            fetch('/extract-isbn/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: 'barcode=' + encodeURIComponent(barcode)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showPopup(data.isbn);
                } else {
                    alert(data.message || 'バーコード読み取りに失敗しました');
                }
            })
            .catch(error => {
                console.error('バーコード読み取りエラー:', error);
                alert('バーコード読み取り中にエラーが発生しました');
            });
        }
    });
    }

    function submitManualIsbn() {
        const isbn = document.getElementById('isbn-input').value;
        if (isbn) {
            showPopup(isbn);
        } else {
            alert('ISBNを入力してください');
        }
    }

    function showPopup(isbn) {
        const popup = document.getElementById('isbn-popup');
        const scannedIsbn = document.getElementById('scanned-isbn');
        const isbnEdit = document.getElementById('isbn-edit');
        scannedIsbn.textContent = isbn;
        isbnEdit.value = isbn;
        popup.style.display = 'block';
    }

    function closePopup() {
        /*これミスっても値が入ったままになっていないか？*/
        const popup = document.getElementById('isbn-popup');
        popup.style.display = 'none';
    }

    function confirmIsbn() {
        const isbnEdit = document.getElementById('isbn-edit');
        const isbn = isbnEdit.value;
        if (!isbn || !isbn.match(/^\d{13}$/)) {
            alert('ISBNは13桁の数字で入力してください');
            return;
        }
        const formData = new FormData();
        formData.append('isbn', isbn);
        fetch('/search-book/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                return response.json().then(data => {
                    throw new Error(data.message || '検索に失敗しました');
                });
            }
        })
        .then(html => {
            // 現在のページを新しいHTMLで置き換え
            document.open();
            document.write(html);
            document.close();
        })
        .catch(error => {
            console.error('検索エラー:', error);
            alert('検索中にエラーが発生しました: ' + error.message);
        });
    }
    </script>
</body>
</html>
