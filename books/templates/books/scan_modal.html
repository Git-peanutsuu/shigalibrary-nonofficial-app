<div class="modal" id="barcodeModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeBarcodeModal()">×</span>
        <h3>バーコード読み取り</h3>
        <p>バーコードを読み取るか、ISBNを入力してください。</p>
        <form id="manual-isbn-form" onsubmit="return false;">
            <input type="text" id="isbn-input" placeholder="ISBNを入力 (例: 9784315523539)">
            <button type="button" onclick="submitManualIsbn()">手動で送信</button>
        </form>
        <br>
        <div id="barcode-button-div">
            <button type="button" onclick="readBarcode()">バーコード読み取り</button>
        </div>
        <div id="barcode-scanner"></div>
        <div id="isbn-popup">
            <h4>ISBN確認</h4>
            <p>読み取ったISBN: <span id="scanned-isbn"></span></p>
            <input type="text" id="isbn-edit" placeholder="修正する場合は入力">
            <button onclick="confirmIsbn()">OK</button>
            <button onclick="closePopup()">キャンセル</button>
        </div>
        <div id="result-modal" class="modal-content result-modal">
            <span class="close-btn" onclick="closeResultModal()">×</span>
            <h4>検索結果</h4>
            <p id="result-title" class="result-text"></p>
            <p id="result-author" class="result-text"></p>
            <img id="result-image" src="" alt="本の画像" style="max-width: 100%;">
            <p id="result-isbn" class="result-text"></p>
            <p id="result-availability"></p>
            <p>            
                <a id="result-calil-link" href="" target="_blank" rel="noopener noreferrer" class="external-link">詳細を確認
                <i class="fas fa-external-link-alt" aria-hidden="true"></i>
            </a></p>

            <div class="status-options">
                <label><input type="radio" name="status" value="want" checked>読みたい</label>
                <label><input type="radio" name="status" value="reading">読んでいる</label>
                <label><input type="radio" name="status" value="read">読んだ</label>
            </div>
            <div class="buttons">
            </div>
        </div>
    </div>
</div>
