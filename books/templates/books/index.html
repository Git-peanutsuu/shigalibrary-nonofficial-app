<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Home</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts (Noto Sans JP) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 木のような茶色のカスタム背景色 */
        .bg-wood {
            background-color: #5C4033 !important;
        }
        /* ヘッダーとフッターのテキストカラー */
        .bg-wood h1, .bg-wood p {
            color: white;
        }
        /* 関連リンクの背景色（薄い黄色） */
        .bg-light-yellow {
            background-color: #FFF9E6;
        }
        /* フォントをNoto Sans JPに変更 */
        body {
            font-family: "Zen Maru Gothic", serif;
            font-weight: 700;
            font-style: normal;
            font-size:100%;
        }
    </style>
</head>
<body class="bg-light">
    <!-- ヘッダー -->
    <header class="bg-wood py-4">
        <div class="container">
            <h1 class="text-center mb-0">
                滋賀県立図書館 非公式本棚アプリ
            </h1>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container py-5">
        <!-- ログインセクション -->
        <section class="card mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h2 class="card-title h4 mb-4">ようこそ！！</h2>
                {% if user.name %}
                    <p class="card-text text-muted mb-4">{{ user.name }} さん</p>
                {% else %}
                    <a href="{% url 'line_login' %}" class="btn btn-success">
                        LINEで登録またはログインする
                    </a>
                {% endif %}
            </div>
        </section>

        <!-- 質問セクション -->
        <section class="mt-5">
            <h2 class="h4 mb-4">よくある質問</h2>
            <div class="accordion" id="faqAccordion">
                <!-- 質問1 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faqHeading1">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faqCollapse1" aria-expanded="false" aria-controls="faqCollapse1">
                            無料で使えますか？
                        </button>
                    </h2>
                    <div id="faqCollapse1" class="accordion-collapse collapse" aria-labelledby="faqHeading1" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            はい、無料でご利用いただけます。LINEアカウントでログインするだけで、すべての機能をご利用可能です。
                        </div>
                    </div>
                </div>
                <!-- 質問2 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faqHeading2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faqCollapse2" aria-expanded="false" aria-controls="faqCollapse2">
                            どのような機能がありますか？
                        </button>
                    </h2>
                    <div id="faqCollapse2" class="accordion-collapse collapse" aria-labelledby="faqHeading2" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            本の検索（Google/楽天）、バーコード読み取り、読書リスト管理（読みたい、読んでいる、読んだ）などの機能を提供しています。
                        </div>
                    </div>
                </div>
                <!-- 質問はここに追加可能 -->
            </div>
        </section>

        <!-- 関連リンクセクション -->
        <section class="bg-light-yellow py-4 mt-5">
            <div class="container">
                <h2 class="h5 mb-4 text-center">関連リンク</h2>
                <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                    <a href="https://calil.jp/" target="_blank" class="btn btn-outline-primary d-flex align-items-center justify-content-between">
                        カーリル
                        <i class="bi bi-chevron-right"></i>
                    </a>
                    <a href="https://www.shiga-pref-library.jp/" target="_blank" class="btn btn-outline-primary d-flex align-items-center justify-content-between">
                        滋賀県立図書館
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="bg-wood py-4">
        <div class="container">
            <p class="text-center mb-0">
                &copy; 2025 滋賀県立図書館 お役立ち非公式アプリ
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS (アコーディオン用) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
