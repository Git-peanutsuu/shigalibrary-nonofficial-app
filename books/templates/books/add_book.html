
<!DOCTYPE html>
<html>
<head><title>add book page</title></head>
<body>
    <h1>本を追加</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="タイトル" required><br>
        <input type="text" name="author" placeholder="著者" required><br>
        <input type="text" name="isbn_id" placeholder="ISBN（任意）"><br>
        <select name="status">
            <option value="want">読みたい</option>
            <option value="read">読んだ</option>
            <option value="reading">読んでいる</option>
        </select><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
